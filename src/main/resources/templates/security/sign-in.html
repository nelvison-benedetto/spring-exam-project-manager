<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Sign-In Page</title>
    <th:block th:replace="~{fragments/head.html::bootstrap}" />  <!-- ~ :  Alt+126(numerini)-->
    <th:block th:replace="~{fragments/head.html::style_jsscript}" />
</head>
<body class="bg-form">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">

        <div class="card shadow-sm rounded-2 p-4">
            <h2 class="fw-bold mb-0 text-primary">Sign In - Nubbinâ„¢</h2>
            
            <form th:action="@{/sign-in}" method="post" class="my-3">
                <div class="form-group mb-2">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username"  />
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" />
                </div>
                <button type="submit" class="btn btn-primary mt-2">Sign In</button>
            </form>
            
            <p>
                <span class="me-1">Don't have an account?</span>
                <a th:href="@{/users/create}">Sign up here</a>
            </p>
        </div>
        
    </div>
</body>
</html>
